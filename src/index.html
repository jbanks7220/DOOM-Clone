<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Doom FPS</title>
<style>
body, html { margin:0; padding:0; overflow:hidden; background:black; font-family:monospace;}
canvas { display:block; }
#gameOver {
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.85); color:white; display:none;
  flex-direction:column; justify-content:center; align-items:center;
  font-size:32px; z-index:100;
}
#gameOver button { margin-top:20px; padding:10px 20px; font-size:24px; cursor:pointer;}
</style>
</head>
<body>
<canvas id="game"></canvas>
<div id="gameOver">
  <div>GAME OVER</div>
  <button id="reloadBtn">Restart</button>
</div>
<script type="module" src="./main.js"></script>
</body>
</html>
